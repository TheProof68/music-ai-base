<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Musique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 50px;
        }
        textarea {
            width: 80%;
            height: 200px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Générateur de Musique à partir de Texte</h1>
    <form action="/generate" method="post">
        <textarea name="text" placeholder="Entrez votre texte ici..."></textarea><br>
        <button type="submit">Générer la Musique</button>
    </form>
</body>
</html>
